<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 91],
        ["上海", 52],
        ["福州", 10],
        ["广州", 50],
        ["成都", 92],
        ["西安", 100],
        ["深圳", 88]
    ];

    var zhRank = ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十"];
    function filterSort() {
        var sortData = aqiData.filter(function (aqi) {
            return aqi[1] > 60;
        }).sort(function (a, b) {
            return a[1] - b[1];
        });
        console.info(sortData);
        return sortData;
    }
    function constructUL(sortData) {
        var ul = document.getElementById("aqi-list");
        for (i = 0; i < sortData.length; i++) {
            var aqi = sortData[i];
            var city = aqi[0];
            var aqiNum = aqi[1];
            var li = document.createElement("li");
            var order = toZh(i);
            li.innerText = "第" + order + "名：" + city + ":" + aqiNum;

            ul.appendChild(li);
        }
    }
    function toZh(index) {
        return zhRank[index];
    }

    (function () {
//        alert("helloworld")
        var data = filterSort();
        constructUL(data);

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

    })();

</script>
</body>
</html>
